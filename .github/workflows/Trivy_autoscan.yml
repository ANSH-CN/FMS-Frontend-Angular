name: ðŸ” Trivy FS Scan

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  fs-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: ðŸ›¡ï¸ Run Trivy Filesystem Scan
        run: |
          echo "ðŸ” Trivy scanning started..."
          trivy fs --severity HIGH,CRITICAL . > trivy-fs-report.txt || true

      - name: ðŸ“¤ Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.txt

